<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kiểm tra số ngày trong tháng</h1>
    <input type="number" id="Month" placeholder="Nhập tháng">
    <button type="button" onclick="check()">Check</button>
    <p id="result">Đây là chỗ hiển thị kết quả</p>
</body>
</html>
<script>
    function check(){
        let month= parseInt(document.getElementById("Month").value);
        let result;

        switch(month){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                result= "Tháng có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                result= "Tháng có 30 ngày";
                break;
            case 2:
                result= "Tháng có 28 hoặc 29 ngày";
                break;
        default:
            result= "Vui lòng nhập lại tháng"
        }
        document.getElementById("result").innerText= result
    }
</script>
