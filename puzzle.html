<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ví dụ Nút Hình ảnh</title>
  <style>
    img {
      width: 100%;
      height: 120px;
      margin: 10px;
      cursor: pointer;
      max-width: 600px;
      display: grid;
      grid-template-columns: 1fr 5fr;
    }
    body {
      background-color: rgb(255, 255, 255);
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="result"></div>
  <div id="success"></div>
  <script>
    const images1 = [
      "https://i.ibb.co/4FrYJR3/funny-cat1-part1x1.jpg",
      "https://i.ibb.co/CQyGWQq/funny-cat1-part2x1.jpg",
      "https://i.ibb.co/k07vFCb/funny-cat1-part3x1.jpg",
      "https://i.ibb.co/Vm5ZJ0g/funny-cat1-part4x1.jpg",
      "https://i.ibb.co/x8zQPWW/funny-cat1-part5x1.jpg"
    ];
    const images2 = [
      "https://i.ibb.co/D9TLmt1/monkey-part1x1.jpg",
      "https://i.ibb.co/BgT0mNN/monkey-part2x1.jpg",
      "https://i.ibb.co/dbx5zcc/monkey-part3x1.jpg",
      "https://i.ibb.co/10hDp8c/monkey-part4x1.jpg",
      "https://i.ibb.co/2KKwwzG/monkey-part5x1.jpg"
    ];
    const images3 = [
      "https://i.ibb.co/V2BXPVH/panda-swap-part1x1.jpg",
      "https://i.ibb.co/P6CGThy/panda-swap-part2x1.jpg",
      "https://i.ibb.co/FK3h9Zd/panda-swap-part3x1.jpg",
      "https://i.ibb.co/HXWrzjs/panda-swap-part4x1.jpg",
      "https://i.ibb.co/N9vgw6y/panda-swap-part5x1.jpg"
    ];
    const images_show = [
      "https://i.ibb.co/4FrYJR3/funny-cat1-part1x1.jpg",
      "https://i.ibb.co/P6CGThy/panda-swap-part2x1.jpg",
      "https://i.ibb.co/dbx5zcc/monkey-part3x1.jpg",
      "https://i.ibb.co/Vm5ZJ0g/funny-cat1-part4x1.jpg",
      "https://i.ibb.co/2KKwwzG/monkey-part5x1.jpg"
    ];
    let successful = document.getElementById("success");
    let result = document.getElementById("result");
    function initWebsite() {
      result.innerHTML = "";
      for (let i = 0; i < images_show.length; i++) {
        let img = document.createElement("img");
        img.src = images_show[i]; 
        img.setAttribute("onclick", "changeValue('" + images_show[i] + "', " + i + ")");
        result.appendChild(img);
      }
      if (
        images_show.toString() === images1.toString() ||
        images_show.toString() === images2.toString() ||
        images_show.toString() === images3.toString()
      ) {
        successful.innerHTML = "<h1 style='color: green;'>Thành công</h1>";
      } else {
        successful.innerHTML = "";
      }
    }
    window.onload = initWebsite();
    function changeValue(value, index) {
      switch (value) {
        case images1[index]:
          images_show[index] = images2[index];
          break;
        case images2[index]:
          images_show[index] = images3[index];
          break;
        case images3[index]:
          images_show[index] = images1[index];
          break;
      }
      initWebsite();
    }
  </script>
</body>
</html>
