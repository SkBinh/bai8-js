<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bảng cửu chương</h1>
    <script>
        let sout, i, j;
        sout = "<table border='1' cellpadding='20' cellspacing='0' width='300' >";
        i=j=1;
            while(i<=10){
            sout += "<tr>";
                while(j<=10){
                    sout += "<td>" + i +"x"+j + "=" + i*j + "</td>";
                    j++;
                }
            sout += "</tr>";
            j=1;
            i++;
            }
        sout += "</table>";
        document.write(sout);
    </script>
</body>
</html>
