<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseFloat(prompt("Enter a number (-1 to finish): "));
        let total= 0;
        while(num !== -1){
            alert(num);
            total += num;
            num= num = parseFloat(prompt("Enter a number (-1 to finish): "));
        }
        alert("total sum: " + total);
    </script>
</body>
</html>
